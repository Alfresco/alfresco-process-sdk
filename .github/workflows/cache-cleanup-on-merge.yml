name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@482f25ec9cb6ac522d5c03b21b6f8987d3cdb4f0 # v5.29.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
