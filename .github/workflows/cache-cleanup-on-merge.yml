name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@019e8de660feacce28a4aa960833fd9cc9060255 # v8.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
