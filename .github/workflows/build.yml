name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # allows triggering workflow manually or from other jobs
  workflow_dispatch:
    inputs:
      shouldDeploy:
        description: 'Deploy after build?'
        type: boolean
        default: false
        required: false

env:
  MAVEN_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
  MAVEN_USERNAME: ${{ secrets.NEXUS_USERNAME }}
  MAVEN_CLI_OPTS: >-
    --settings settings.xml
    -V --no-transfer-progress -Dspring.main.banner-mode=off -Ddoclint=none
    -Denvironment.host=${{ vars.ENVIRONMENT_HOST }}
    -Denvironment.apa.host=${{ vars.ENVIRONMENT_APA_HOST }}
    -Denvironment.application.name=${{ vars.ENVIRONMENT_APP }}

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name || github.run_id }}
  cancel-in-progress: true

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/pre-commit@v2.0.0

  build:
    runs-on: ubuntu-latest
    needs:
      - pre-commit
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Define Maven Command
        id: define_maven_command
        shell: bash
        run: |
          if [[ ${{ github.event_name }} == 'push' || ( ${{ github.ref_name }} == 'main' && '${{ inputs.shouldDeploy }}' == 'true' ) ]]
          then
            echo "command=deploy" >> $GITHUB_OUTPUT
          else
            echo "command=verify" >> $GITHUB_OUTPUT
          fi

      - name: Build, Test and sometimes deploy
        run: |
          mvn ${{ steps.define_maven_command.outputs.command }} $MAVEN_CLI_OPTS

  notify:
    runs-on: ubuntu-latest
    needs:
      - build
    if: always() && failure() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    steps:
      - name: Slack Notification
        uses: Alfresco/alfresco-build-tools/.github/actions/send-slack-notification@v2.0.0
        with:
          channel-id: 'eng-hxp-studio-be-gh-notifs'
          token: ${{ secrets.SLACK_NOTIFICATION_BOT_TOKEN }}
